<div class="container" *ngIf="!af.afAuth.auth.currentUser">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      Please log in or sign up!
    </div>
  </div>
</div>

<div class="container" *ngIf="af.afAuth.auth.currentUser">
  <div class="row" *ngIf="af.afAuth.auth.currentUser.displayName">
      <div class="col-md-6 offset-md-3">
        Welcome {{af.user_displayName}}
      </div>
  </div>
  <div class="row" *ngIf="!af.afAuth.auth.currentUser.displayName">
      <div class="col-md-6 offset-md-3">
        Thanks for signing in! Go update your profile!
      </div>
  </div>
</div>
